<!doctype html5>
<html>
  <head>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <style>
      body {
        font-family: verdana;
      }

      .grid {
        position: relative;
      }

      .hex {
        width: calc(300px * 1.2);
        height: calc(348px * 1.2);
        background-image: url('hexagon.png');
        background-size: cover;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .slot {
        position: absolute;
        font-size: 24px;
      }

      .edge {
        position: absolute;
        height: 10px;
        width: 120px;
      }

      .content {
        width: 70%;
        text-align: center;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
      }

      @media print {
        body {-webkit-print-color-adjust: exact;}
      }
    </style>
  </head>
  <body>
    <script src="bundle.js"></script>
  </body>
</html>
